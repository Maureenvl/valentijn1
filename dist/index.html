<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Valentijn</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>

<div onclick="playAudio()" class="valentines-day-card">
  <input id="open" type="checkbox">
  <label class="open" for="open"></label>
<div class="card-front">
  <div class="note">  <div class="clickhere"> Klik Hier</div> </div>
  
</div>
  
  <div class="card-inside">
    <div class="text-one">Fijne
    </div>
    <div class="text-two"></div>
    <div class="heart"></div>
    <div class="smile"></div>
    <div class="eyes"></div>
</div>
</div>

<script defer>
  var audio = new Audio('Josh Hutcherson Whistle (320 kbps).mp3');
  var isPlaying = false;
  function playAudio(){
    isPlaying ? audio.pause() : audio.play();
  }
  

audio.onplaying = function() {
  isPlaying = true;
};
audio.onpause = function() {
  isPlaying = false;
};
</script>

  
</body>
</html>
